<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>CV Maker</title>
    <style>
        a{
           text-align : center;
        }
    </style>
</head>
<body>
     <a class="alert alert-danger"  href="/changepass">Changepassword</a><br>
     <div class="container">
         <h1 class="alert-danger text-center mb-5"> Resume Builder </h1>
        <div class="row">
            <div class="col-sm-8">
               <form action="" method="POST" enctype="multipart/form-data" class="shadow p-5">
                    {% csrf_token %}
                    {% for fm in form %}
                      <div class="form-group mb-3">
                          {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
                      </div>
                    {% endfor %}
                   <input type="submit" value="submit" class="btn btn-primary">
               </form>
            </div>
            <div class="col-sm-4">
                <h4 class="text-center mb-3"><u> Candidate list </u></h4>
                {% for user in users %}
                  {{user.id}}:<a href="{% url 'resumeview' user.id %}"> {{user.name}}</a><br>
                {% endfor %}
            </div>
        </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
             integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
             crossorigin="anonymous"></script>
</body>
</html>
